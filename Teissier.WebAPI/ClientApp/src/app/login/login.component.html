<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
        <mat-spinner diameter="30"
            [style.display]="showSpinner ? 'block' : 'none'"
        ></mat-spinner>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input
                                matInput
                                placeholder="Email"
                                formControlName="email"
                                name="username"
                                required
                            />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input
                                matInput
                                placeholder="Mot de passe"
                                formControlName="password"
                                type="password"
                                name="password"
                                required
                            />
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            [disabled]="!loginForm.valid"
            (click)="onFormSubmit()"
            color="primary"
        >
            Login
        </button>
    </mat-card-actions>
</mat-card>
