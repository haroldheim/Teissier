<div style="margin-bottom: 15px;">
    <button mat-raised-button color="primary" (click)="onAddClick()">
        Ajouter un appartement
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let app">{{ app.id }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let app">
            {{ app.description }}
        </td>
    </ng-container>
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</th>
        <td mat-cell *matCellDef="let app">
            {{ app.level }}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let app">
            <button
                mat-icon-button
                aria-label="Edit"
                (click)="onEditClick(app)"
                color="primary"
            >
                <mat-icon>create</mat-icon>
            </button>
            <span
                matTooltip="Supprimez d'abord la location attachÃ©e!"
                [matTooltipDisabled]="app.canBeRemoved"
            >
                <button
                    mat-icon-button
                    aria-label="Delete"
                    (click)="onDeleteClick(app.id)"
                    color="warn"
                    [disabled]="!app.canBeRemoved"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
