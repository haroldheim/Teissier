<div style="margin-bottom: 15px;">
    <button mat-raised-button color="primary" (click)="onAddClick()">
        Ajouter un locataire
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let tenant">{{ tenant.id }}</td>
    </ng-container>
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let tenant">
            {{ tenant.firstname }}
        </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let tenant">
            {{ tenant.lastname }}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let tenant">
            <button
                mat-icon-button
                aria-label="Edit"
                (click)="onEditClick(tenant)"
                color="primary"
            >
                <mat-icon>create</mat-icon>
            </button>
            <span
                matTooltip="Supprimez d'abord la location attachée!"
                [matTooltipDisabled]="tenant.canBeRemoved"
            >
                <button
                    mat-icon-button
                    aria-label="Delete"
                    (click)="onDeleteClick(tenant.id)"
                    color="warn"
                    [disabled]="!tenant.canBeRemoved"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
